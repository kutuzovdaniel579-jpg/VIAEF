<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIÆF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    #keuzeScherm, #taalKeuze {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      color: white;
    }

    .taal-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
      width: 200px;
    }

    .taal-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <!-- CATEGORIE KEUZE -->
  <div id="keuzeScherm">
    <h1 data-i18n="choose_category"></h1>
    <div id="categorieKnoppen"></div>
  </div>

  <!-- TAAL KEUZE -->
  <div id="taalKeuze">
    <h1 data-i18n="choose_language"></h1>
    <div id="taalKnoppen"></div>
  </div>

<script>
/* ------------------------------
   TAALENGINE
------------------------------ */

async function loadLanguage(lang) {
  localStorage.setItem("language", lang);

  const res = await fetch("/languages/languages.json");
  const translations = await res.json();

  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  let saved = localStorage.getItem("language");

  if (!saved) {
    const browserLang = navigator.language.toLowerCase();
    if (browserLang.startsWith("nl")) saved = "nl";
    else if (browserLang.startsWith("en")) saved = "en";
    else saved = "nl";
  }

  loadLanguage(saved);
  startApp();
});

/* ------------------------------
   CATEGORIEËN
------------------------------ */

const categorieën = [
  { naam: "geography", link: "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/GE" },
  { naam: "history", link: "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/HS" },
  { naam: "languages", type: "talen" }
];

/* ------------------------------
   TALEN
------------------------------ */

const talen = [
  { naam: "latin", link: "main/LA/index.html" },
  { naam: "greek", link: "main/GR/index.html" },
  { naam: "russian", link: "main/RU/index.html" },
  { naam: "french", link: "main/FR/index.html" },
  { naam: "english", link: "main/EN/index.html" },
  { naam: "dutch", link: "main/NL/index.html" }
];

/* ------------------------------
   START APP
------------------------------ */

function startApp() {
  document.getElementById("keuzeScherm").style.display = "flex";

  const container = document.getElementById("categorieKnoppen");
  container.innerHTML = "";

  categorieën.forEach(c => {
    const btn = document.createElement("button");
    btn.className = "taal-btn";
    btn.setAttribute("data-i18n", c.naam);

    btn.onclick = () => {
      if (c.type === "talen") {
        document.getElementById("keuzeScherm").style.display = "none";
        document.getElementById("taalKeuze").style.display = "flex";

        const taalContainer = document.getElementById("taalKnoppen");
        taalContainer.innerHTML = "";

        talen.forEach(t => {
          const tbtn = document.createElement("button");
          tbtn.className = "taal-btn";
          tbtn.setAttribute("data-i18n", t.naam);
          tbtn.onclick = () => window.location.href = t.link;
          taalContainer.appendChild(tbtn);
        });

        loadLanguage(localStorage.getItem("language"));
      } else {
        window.location.href = c.link;
      }
    };

    container.appendChild(btn);
  });

  loadLanguage(localStorage.getItem("language"));
}
</script>

</body>
</html>
