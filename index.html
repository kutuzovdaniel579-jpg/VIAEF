<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VI√ÜF || Loading</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    /* üåç Language Globe */
    .language-globe {
      position: absolute;
      top: 15px;
      right: 20px;
      width: 28px;
      height: 28px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Globe_icon.svg/1024px-Globe_icon.svg.png');
      background-size: cover;
      cursor: pointer;
      opacity: 0.8;
      transition: 0.2s;
    }
    .language-globe:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    /* üåê Dropdown Menu */
    .language-menu {
      position: absolute;
      top: 55px;
      right: 20px;
      background: #111;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 999;
    }

    .language-menu h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #bbb;
    }

    .language-option {
      padding: 6px;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.2s;
    }

    .language-option:hover {
      background: #333;
    }

    .language-option.active {
      background: #555;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-image: url("logo.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 22px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      margin-left: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- üåç Globe -->
  <div class="language-globe" id="globe"></div>

  <!-- üåê Dropdown -->
  <div class="language-menu" id="languageMenu">
    <h4>Select Language</h4>
    <div class="language-option" data-lang="nl">Dutch</div>
    <div class="language-option" data-lang="en">English</div>
  </div>

  <div class="logo"></div>

  <div class="loading-text" id="loadingText">
    <span id="loadingWord">Laden</span>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* üåê Vertalingen */
  const translations = {
    nl: { loading: "Laden" },
    en: { loading: "Loading" }
  };

  /* üåç Taal ophalen of default NL */
  let currentLang = localStorage.getItem("language") || "nl";

  /* üåê UI elementen */
  const globe = document.getElementById("globe");
  const menu = document.getElementById("languageMenu");
  const loadingWord = document.getElementById("loadingWord");

  /* üåç Globe toggle */
  globe.addEventListener("click", () => {
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  });

  /* üåê Taal wisselen */
  document.querySelectorAll(".language-option").forEach(option => {
    option.addEventListener("click", () => {
      const lang = option.getAttribute("data-lang");
      setLanguage(lang);
      menu.style.display = "none";
    });
  });

  /* üåê Taal instellen */
  function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem("language", lang);

    // Active highlight
    document.querySelectorAll(".language-option").forEach(opt => {
      opt.classList.remove("active");
      if (opt.getAttribute("data-lang") === lang) opt.classList.add("active");
    });

    // Tekst aanpassen
    loadingWord.textContent = translations[lang].loading;
  }

  /* Init */
  setLanguage(currentLang);

});
</script>

</body>
</html>
