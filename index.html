<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-image: url("logo.png"); /* vervang met jouw bestandsnaam */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 22px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      margin-left: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/";
    }, 2500);
  </script>
</head>

<body>
  <div class="logo"></div>
  <div class="loading-text">
    Loading
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
