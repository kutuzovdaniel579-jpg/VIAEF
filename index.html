<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIÆF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    #keuzeScherm, #taalKeuze {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 10px;
      color: white;
    }

    .taal-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
      width: 200px;
    }

    .taal-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    /* Taalkeuze rechtsboven */
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 1000;
    }

    .lang-switch button {
      padding: 4px 8px;
      font-size: 12px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background: #51A6E8;
      border-color: #0f6f99;
    }
  </style>
</head>

<body>

  <!-- Taalkeuze -->
  <div class="lang-switch">
    <button id="btn-nl">NL</button>
    <button id="btn-en">EN</button>
  </div>

  <!-- CATEGORIE KEUZE -->
  <div id="keuzeScherm">
    <h1 data-i18n="choose_category"></h1>
    <div id="categorieKnoppen"></div>
  </div>

  <!-- TAAL KEUZE -->
  <div id="taalKeuze">
    <h1 data-i18n="choose_language"></h1>
    <div id="taalKnoppen"></div>
  </div>

<script>
/* ------------------------------
   TAALENGINE
------------------------------ */

let currentLang = "nl";
let translationsCache = null;

async function loadTranslations() {
  if (translationsCache) return translationsCache;
  // BELANGRIJK: relatieve path, geen leading slash op GitHub Pages
  const res = await fetch("languages/languages.json");
  translationsCache = await res.json();
  return translationsCache;
}

async function applyLanguage(lang) {
  currentLang = lang;
  localStorage.setItem("language", lang);

  const translations = await loadTranslations();

  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang] && translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });

  // buttons highlight
  document.getElementById("btn-nl").classList.toggle("active", lang === "nl");
  document.getElementById("btn-en").classList.toggle("active", lang === "en");
}

/* ------------------------------
   CATEGORIEËN
------------------------------ */

const categorieën = [
  { naam: "geography", link: "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/GE" },
  { naam: "history", link: "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/HS" },
  { naam: "languages", type: "talen" }
];

/* ------------------------------
   TALEN
------------------------------ */

const talen = [
  { naam: "latin", link: "main/LA/index.html" },
  { naam: "greek", link: "main/GR/index.html" },
  { naam: "russian", link: "main/RU/index.html" },
  { naam: "french", link: "main/FR/index.html" },
  { naam: "english", link: "main/EN/index.html" },
  { naam: "dutch", link: "main/NL/index.html" }
];

/* ------------------------------
   APP START
------------------------------ */

async function startApp() {
  // taal bepalen
  let saved = localStorage.getItem("language");
  if (!saved) {
    const browserLang = navigator.language.toLowerCase();
    if (browserLang.startsWith("nl")) saved = "nl";
    else if (browserLang.startsWith("en")) saved = "en";
    else saved = "nl";
  }

  await applyLanguage(saved);

  // categorie‑scherm tonen
  document.getElementById("keuzeScherm").style.display = "flex";

  const container = document.getElementById("categorieKnoppen");
  container.innerHTML = "";

  categorieën.forEach(c => {
    const btn = document.createElement("button");
    btn.className = "taal-btn";
    btn.setAttribute("data-i18n", c.naam);

    btn.onclick = () => {
      if (c.type === "talen") {
        document.getElementById("keuzeScherm").style.display = "none";
        document.getElementById("taalKeuze").style.display = "flex";

        const taalContainer = document.getElementById("taalKnoppen");
        taalContainer.innerHTML = "";

        talen.forEach(t => {
          const tbtn = document.createElement("button");
          tbtn.className = "taal-btn";
          tbtn.setAttribute("data-i18n", t.naam);
          tbtn.onclick = () => window.location.href = t.link;
          taalContainer.appendChild(tbtn);
        });

        applyLanguage(currentLang);
      } else {
        window.location.href = c.link;
      }
    };

    container.appendChild(btn);
  });

  // na dynamische knoppen: taal opnieuw toepassen
  applyLanguage(saved);
}

/* ------------------------------
   EVENT LISTENERS
------------------------------ */

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("btn-nl").addEventListener("click", () => applyLanguage("nl"));
  document.getElementById("btn-en").addEventListener("click", () => applyLanguage("en"));

  startApp().catch(err => console.error("Taalengine fout:", err));
});
</script>

</body>
</html>
