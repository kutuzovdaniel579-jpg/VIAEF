<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIÆF || Loading</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-image: url("logo.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 22px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      margin-left: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #keuzeScherm, #taalKeuze {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.6s ease-out forwards;
    }

    h1 {
      margin-bottom: 10px;
      color: white;
    }

    .taal-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
      width: 200px;
    }

    .taal-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div class="logo"></div>
    <div class="loading-text">
      Laden
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- CATEGORIE KEUZE -->
  <div id="keuzeScherm">
    <h1>Kies een categorie</h1>
    <div id="categorieKnoppen"></div>
  </div>

  <!-- TAAL KEUZE -->
  <div id="taalKeuze">
    <h1>Kies een taal</h1>
    <div id="taalKnoppen"></div>
  </div>

  <script>
    /* ------------------------------
       Modulaire categorieën
    ------------------------------ */
  const categorieën = [
    { naam: "Aardrijkskunde", link: "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/GE" },
    { naam: "Geschiedenis", link: "https://kutuzovdaniel579-jpg.github.io/VIAEF/main/HS" },
    { naam: "Talen", type: "talen" }
  ];


    /* ------------------------------
       Modulaire talen
    ------------------------------ */
    const talen = [
      { naam: "Latijn", link: "main/LA/index.html" },
      { naam: "Grieks", link: "main/GR/index.html" },
      { naam: "Russisch", link: "main/RU/index.html" },
      { naam: "Frans", link: "main/FR/index.html" },
      { naam: "Engels", link: "main/EN/index.html" },
      { naam: "Nederlands", link: "main/NL/index.html" }
    ];

    /* ------------------------------
       Na loading → categorie keuze
    ------------------------------ */
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("keuzeScherm").style.display = "flex";

      const container = document.getElementById("categorieKnoppen");
      container.innerHTML = "";

      categorieën.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "taal-btn";
        btn.textContent = c.naam;

        btn.onclick = () => {
          if (c.type === "talen") {
            // toon taalkeuze
            document.getElementById("keuzeScherm").style.display = "none";
            document.getElementById("taalKeuze").style.display = "flex";

            const taalContainer = document.getElementById("taalKnoppen");
            taalContainer.innerHTML = "";

            talen.forEach(t => {
              const tbtn = document.createElement("button");
              tbtn.className = "taal-btn";
              tbtn.textContent = t.naam;
              tbtn.onclick = () => window.location.href = t.link;
              taalContainer.appendChild(tbtn);
            });

          } else {
            // directe link
            window.location.href = c.link;
          }
        };

        container.appendChild(btn);
      });

    }, 1800);
  </script>

</body>
</html>
