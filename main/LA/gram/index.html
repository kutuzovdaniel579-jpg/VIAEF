<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grammatica – Index</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }

    #hoofdstukken, #subHoofdstukken {
      margin-bottom: 15px;
    }

    .hoofdstuk-btn,
    .subhoofdstuk-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .hoofdstuk-btn:hover,
    .subhoofdstuk-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    #subHoofdstukken {
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Grammatica – Hoofdstukken</h1>

  <div id="hoofdstukken">Hoofdstukken laden...</div>
  <div id="subHoofdstukken"></div>

  <script>
    let data = {};

    async function loadJSON() {
      const res = await fetch("gram.json"); 
      data = await res.json();

      const hoofdstukkenDiv = document.getElementById("hoofdstukken");
      hoofdstukkenDiv.innerHTML = "";

      // Hoofdstukken = C1, C2, C3, C5
      Object.keys(data).forEach(hoofdstuk => {
        const btn = document.createElement("button");
        btn.className = "hoofdstuk-btn";
        btn.textContent = hoofdstuk;
        btn.onclick = () => laadSubHoofdstukken(hoofdstuk);
        hoofdstukkenDiv.appendChild(btn);
      });
    }

    function laadSubHoofdstukken(hoofdstuk) {
      const subDiv = document.getElementById("subHoofdstukken");
      subDiv.innerHTML = "";

      // Subhoofdstukken = C1.9, C2.3, C3.7, C3.8, C5.3
      Object.keys(data[hoofdstuk]).forEach(sub => {
        const btn = document.createElement("button");
        btn.className = "subhoofdstuk-btn";
        btn.textContent = sub;
        btn.onclick = () => {
          window.location.href = `${hoofdstuk}/${sub}.html`;
        };
        subDiv.appendChild(btn);
      });
    }

    loadJSON();
  </script>
</body>
</html>
