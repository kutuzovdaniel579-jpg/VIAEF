<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caput â€” Woorden</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { margin-bottom: 10px; }

    #hoofdstukken {
      margin-bottom: 20px;
    }

    .hoofdstuk-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #eee;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .woord {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 6px;
    }

    #quizBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
  <button id="quizBtn">ðŸŽ¯ Quiz</button>

  <h1>Woorden per Caput</h1>

  <div id="hoofdstukken">Hoofdstukken laden...</div>

  <h2 id="caputTitel"></h2>
  <div id="woordenLijst"></div>

  <script>
  let woordenData = {};
  let huidigCaput = null;

  async function loadJSON() {
    const res = await fetch("caput.json");
    woordenData = await res.json();

    const hoofdstukkenDiv = document.getElementById("hoofdstukken");
    hoofdstukkenDiv.innerHTML = "";

    Object.keys(woordenData).forEach(caput => {
      const btn = document.createElement("button");
      btn.className = "hoofdstuk-btn";
      btn.textContent = caput;
      btn.onclick = () => laadCaput(caput);
      hoofdstukkenDiv.appendChild(btn);
    });
  }

  function laadCaput(caput) {
    huidigCaput = caput;

    document.getElementById("quizBtn").style.display = "block";
    document.getElementById("caputTitel").textContent = "Hoofdstuk " + caput;

    const lijst = document.getElementById("woordenLijst");
    lijst.innerHTML = "";

    const woorden = woordenData[caput];

    Object.keys(woorden).forEach(key => {
      const item = woorden[key];

      const div = document.createElement("div");
      div.className = "woord";

      div.innerHTML = `
        <b>${item.NL}</b> â†’ ${item.LA}
        <br><small>${item.Gen ?? ""} ${item.Tel ?? ""}</small>
      `;

      lijst.appendChild(div);
    });
  }

  document.getElementById("quizBtn").onclick = () => {
    if (!huidigCaput) return;
    window.location.href = `quiz.html?caput=${huidigCaput}`;
  };

  loadJSON();
</script>
</body>
</html>
