<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bölüm — Woorden</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:black; color:white; }
    h1 { margin-bottom: 10px; }

    #hoofdstukken, #subHoofdstukken { margin-bottom: 15px; }

    .hoofdstuk-btn,
    .subhoofdstuk-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .hoofdstuk-btn:hover,
    .subhoofdstuk-btn:hover:not(.quiz-btn) {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .quiz-btn {
      background: #BF0D0D;
      border-color: #8a0909;
    }

    .quiz-btn:hover {
      border-width: 2px;
      border-color: #5c0606;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }

    .woord {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 6px;
      color:black;
    }

    .woord small { color: #555; }
  </style>
</head>

<body>

  <h1>Caput — Woorden</h1>

  <div id="hoofdstukken">Hoofdstukken laden…</div>
  <div id="subHoofdstukken"></div>

  <h2 id="caputTitel"></h2>
  <h3 id="subTitel"></h3>
  <div id="woordenLijst"></div>

<script>
/* ------------------------------
   CAPUT FUNCTIONALITEIT (ZONDER TAALENGINE)
------------------------------ */

let woordenData = {};
let huidigCaput = null;
let huidigSub = null;

async function loadJSON() {
  const hoofdstukkenDiv = document.getElementById("hoofdstukken");
  hoofdstukkenDiv.textContent = "Hoofdstukken laden…";

  try {
    const res = await fetch("Bolum.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Kon Bolum.json niet laden");

    woordenData = await res.json();

    if (!woordenData || typeof woordenData !== "object") {
      throw new Error("Bolum.json heeft geen geldige structuur");
    }

    hoofdstukkenDiv.innerHTML = "";

    Object.keys(woordenData).forEach(caput => {
      const btn = document.createElement("button");
      btn.className = "hoofdstuk-btn";
      btn.textContent = caput;
      btn.onclick = () => laadCaput(caput);
      hoofdstukkenDiv.appendChild(btn);
    });

  } catch (err) {
    console.error("LOADJSON FOUT:", err);
    hoofdstukkenDiv.innerHTML = `
      <div style="color:red;">
        Fout bij laden van hoofdstukken.<br>
        ${err.message}
      </div>
    `;
  }
}

function laadCaput(caput) {
  huidigCaput = caput;
  huidigSub = null;

  document.getElementById("caputTitel").textContent = `Caput ${caput}`;
  document.getElementById("subTitel").textContent = "";
  document.getElementById("woordenLijst").innerHTML = "";

  const subHoofdstukkenDiv = document.getElementById("subHoofdstukken");
  subHoofdstukkenDiv.innerHTML = "";

  const subhoofdstukken = woordenData[caput];

  if (!subhoofdstukken) {
    subHoofdstukkenDiv.innerHTML = `<div style="color:red;">Geen subhoofdstukken gevonden.</div>`;
    return;
  }

  Object.keys(subhoofdstukken).forEach(sub => {
    const btn = document.createElement("button");
    btn.className = "subhoofdstuk-btn";
    btn.textContent = sub;
    btn.onclick = () => laadSubHoofdstuk(caput, sub);
    subHoofdstukkenDiv.appendChild(btn);
  });

  const quizBtn = document.createElement("button");
  quizBtn.className = "subhoofdstuk-btn quiz-btn";
  quizBtn.textContent = "Quiz";
  quizBtn.onclick = () => {
    window.location.href = `quiz.html?caput=${huidigCaput}`;
  };
  subHoofdstukkenDiv.appendChild(quizBtn);
}

function laadSubHoofdstuk(caput, sub) {
  huidigSub = sub;

  const lijst = document.getElementById("woordenLijst");
  lijst.innerHTML = "";

  document.getElementById("subTitel").textContent = `Subhoofdstuk ${sub}`;

  const woorden = woordenData[caput]?.[sub];

  if (!woorden) {
    lijst.innerHTML = `<div style="color:red;">Geen woorden gevonden.</div>`;
    return;
  }

  Object.keys(woorden).forEach(key => {
    const item = woorden[key];

    const div = document.createElement("div");
    div.className = "woord";

    div.innerHTML = `
      <b>${item.NL ?? ""}</b> → ${item.LA ?? ""}<br>
      <small>${item.Gen ?? ""} ${item.Tel ?? ""}</small>
    `;

    lijst.appendChild(div);
  });
}

loadJSON();
</script>

</body>
</html>
