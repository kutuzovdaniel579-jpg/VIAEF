<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KefÃ¡lio â€” Woorden</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:black; color:white; }
    h1 { margin-bottom: 10px; }

    #hoofdstukken, #subHoofdstukken { margin-bottom: 15px; }

    .hoofdstuk-btn, .subhoofdstuk-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .hoofdstuk-btn:hover,
    .subhoofdstuk-btn:hover:not(.quiz-btn) {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .quiz-btn {
      background: #BF0D0D;
      border-color: #8a0909;
    }

    .quiz-btn:hover {
      border-width: 2px;
      border-color: #5c0606;
      box-shadow: 0 0 6px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }

    .woord {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 6px;
      color:black;
    }

    .woord small { color: #555; }

    .tts-btn {
      margin-left: 8px;
      padding: 4px 8px;
      background: #FFD54F;
      border: 1px solid #C49B00;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .tts-btn:hover { background: #FFCA28; transform: translateY(-1px); }

    .latin { color: #333; font-style: italic; margin-left: 5px; }
  </style>
</head>

<body>

  <h1>KefÃ¡lio â€” Woorden</h1>

  <div id="hoofdstukken">Hoofdstukken laden...</div>
  <div id="subHoofdstukken"></div>

  <h2 id="caputTitel"></h2>
  <h3 id="subTitel"></h3>
  <div id="woordenLijst"></div>

<script>
/* ------------------------------
   KEFÃLIO FUNCTIONALITEIT
------------------------------ */

let woordenData = {};
let alfabetMap = {};
let huidigCaput = null;
let huidigSub = null;

async function loadAlfabet() {
  const res = await fetch("alfabet.json");
  alfabetMap = await res.json();
}

function translit(gr) {
  return gr.split("").map(ch => alfabetMap[ch] ?? ch).join("");
}

async function loadJSON() {
  const res = await fetch("kefÃ¡lio.json");
  woordenData = await res.json();

  const hoofdstukkenDiv = document.getElementById("hoofdstukken");
  hoofdstukkenDiv.innerHTML = "";

  Object.keys(woordenData).forEach(caput => {
    const btn = document.createElement("button");
    btn.className = "hoofdstuk-btn";
    btn.textContent = caput;
    btn.onclick = () => laadCaput(caput);
    hoofdstukkenDiv.appendChild(btn);
  });
}

function laadCaput(caput) {
  huidigCaput = caput;
  huidigSub = null;

  document.getElementById("caputTitel").textContent = `Hoofdstuk ${caput}`;
  document.getElementById("subTitel").textContent = "";
  document.getElementById("woordenLijst").innerHTML = "";

  const subHoofdstukkenDiv = document.getElementById("subHoofdstukken");
  subHoofdstukkenDiv.innerHTML = "";

  const subhoofdstukken = woordenData[caput];

  const themaBtn = document.createElement("button");
  themaBtn.className = "subhoofdstuk-btn";
  themaBtn.textContent = "Thema";
  themaBtn.onclick = () => toonThema(caput);
  subHoofdstukkenDiv.appendChild(themaBtn);

  Object.keys(subhoofdstukken).forEach(sub => {
    if (sub === "thema") return;
    const btn = document.createElement("button");
    btn.className = "subhoofdstuk-btn";
    btn.textContent = sub;
    btn.onclick = () => laadSubHoofdstuk(caput, sub);
    subHoofdstukkenDiv.appendChild(btn);
  });

  const quizBtn = document.createElement("button");
  quizBtn.className = "subhoofdstuk-btn quiz-btn";
  quizBtn.textContent = "Quiz";
  quizBtn.onclick = () => {
    window.location.href = `quiz.html?caput=${huidigCaput}`;
  };
  subHoofdstukkenDiv.appendChild(quizBtn);
}

function toonThema(caput) {
  const thema = woordenData[caput]?.thema;

  document.getElementById("subTitel").textContent = "Thema";

  const lijst = document.getElementById("woordenLijst");
  lijst.innerHTML = "";

  const div = document.createElement("div");
  div.className = "woord";
  div.innerHTML = `<b>Thema:</b> ${thema ?? "Geen thema"}`;

  lijst.appendChild(div);
}

function laadSubHoofdstuk(caput, sub) {
  huidigSub = sub;

  const lijst = document.getElementById("woordenLijst");
  lijst.innerHTML = "";

  document.getElementById("subTitel").textContent = `Subhoofdstuk ${sub}`;

  const woorden = woordenData[caput][sub];

  Object.keys(woorden).forEach(key => {
    const item = woorden[key];
    const lat = translit(item.GR);

    const div = document.createElement("div");
    div.className = "woord";

    div.innerHTML = `
      <b>${item.NL}</b> â†’ ${item.GR}
      <button class="tts-btn" onclick="spreek('${item.GR}')">ðŸ”Š</button><br>
      <span class="latin">${lat}</span><br>
      <small>${item.Gen ?? ""}</small>
    `;

    lijst.appendChild(div);
  });
}

function spreek(tekst) {
  const utter = new SpeechSynthesisUtterance(tekst);
  utter.lang = "el-GR";
  utter.rate = 0.9;
  speechSynthesis.speak(utter);
}

(async () => {
  await loadAlfabet();
  await loadJSON();
})();
</script>

</body>
</html>
