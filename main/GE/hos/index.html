<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIÆF – Hoofdsteden</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#fff; color:#000; }
    h1 { margin-bottom: 10px; }

    #definitieKnoppen, #niveauKnoppen, #landenLijst {
      margin-bottom: 15px;
    }

    .niveau-btn, .definitie-btn {
      padding: 10px 15px;
      margin: 5px;
      background: #51A6E8;
      color: white;
      border-radius: 6px;
      border: 1px solid #0f6f99;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .niveau-btn:hover, .definitie-btn:hover {
      border-width: 2px;
      border-color: #0b4f6d;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .woord {
      padding: 10px;
      margin: 10px 0;
      background: #f0f0f0;
      border-radius: 6px;
    }

    .woord small {
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Hoofdsteden per Moeilijkheid</h1>

  <div id="definitieKnoppen"></div>
  <div id="niveauKnoppen">Laden...</div>

  <h2 id="niveauTitel"></h2>
  <div id="landenLijst"></div>

  <script>
    let landenData = {};
    let microData = {};
    let actiefType = "landen"; 
    let actieveDefinitie = "VN";

    async function loadJSON() {
      try {
        const [landenRes, microRes] = await Promise.all([
          fetch("https://kutuzovdaniel579-jpg.github.io/VIAEF/main/GE/landen.json"),
          fetch("https://kutuzovdaniel579-jpg.github.io/VIAEF/main/GE/Microstaten.json")
        ]);

        const landenJson = await landenRes.json();
        const microJson = await microRes.json();

        landenData = landenJson.Landen;
        microData = microJson.microstaten;

        toonDefinitieKnoppen();
        toonNiveauKnoppen();
      } catch (err) {
        document.getElementById("niveauKnoppen").textContent = "Fout bij laden van data.";
        console.error(err);
      }
    }

    function toonDefinitieKnoppen() {
      const wrapper = document.getElementById("definitieKnoppen");
      wrapper.innerHTML = "";

      const definities = ["Landen", "VN", "Uitgebreid", "Maximaal"];

      definities.forEach(type => {
        const btn = document.createElement("button");
        btn.className = "definitie-btn";
        btn.textContent = type;

        btn.onclick = () => {
          actiefType = type === "Landen" ? "landen" : "microstaten";
          actieveDefinitie = type;
          toonNiveauKnoppen();
          document.getElementById("niveauTitel").textContent = "";
          document.getElementById("landenLijst").innerHTML = "";
        };

        wrapper.appendChild(btn);
      });
    }

    function toonNiveauKnoppen() {
      const wrapper = document.getElementById("niveauKnoppen");
      wrapper.innerHTML = "";

      const niveaus = ["Baby", "Easy", "Normal", "Hardcore", "Insane", "Nerd"];

      niveaus.forEach(niveau => {
        const btn = document.createElement("button");
        btn.className = "niveau-btn";
        btn.textContent = niveau;
        btn.onclick = () => laadNiveau(niveau);
        wrapper.appendChild(btn);
      });
    }

    function laadNiveau(niveau) {
      document.getElementById("niveauTitel").textContent = `Niveau: ${niveau}`;
      const lijst = document.getElementById("landenLijst");
      lijst.innerHTML = "";

      let data = {};

      if (actiefType === "landen") {
        data = landenData[niveau];
      } else {
        data = microData[actieveDefinitie]?.[niveau];
      }

      if (!data) {
        lijst.innerHTML = "<div class='woord'>Geen data beschikbaar voor dit niveau.</div>";
        return;
      }

      Object.entries(data).forEach(([land, hoofdstad]) => {
        const div = document.createElement("div");
        div.className = "woord";
        div.innerHTML = `<b>${land}</b> → ${hoofdstad}`;
        lijst.appendChild(div);
      });
    }

    loadJSON();
  </script>
</body>
</html>
