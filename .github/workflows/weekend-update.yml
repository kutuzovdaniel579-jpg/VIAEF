name: Test Auto Update (Every Minute)

on:
  schedule:
    - cron: "* * * * *"   # elke minuut testen
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq (JSON parser)
        run: sudo apt-get install -y jq

      - name: Process manifest.json
        run: |
          manifest="update/manifest.json"

          jq -c '.files[]' "$manifest" | while read item; do
            src=$(echo "$item" | jq -r '.source')
            dst=$(echo "$item" | jq -r '.target')

            echo "Kopieer $src â†’ $dst"

            mkdir -p "$(dirname "$dst")"
            cp "$src" "$dst"
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Automatische test-update"
          git push || echo "Geen wijzigingen om te committen"

      - name: Send Discord Webhook
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"VIAEF automatische update uitgevoerd om $timestamp\"}" \
               "$WEBHOOK_URL"
